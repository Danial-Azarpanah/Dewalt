{% extends "base.html" %}
{% load static %}

{% block main %}
    <!--breadcrumbs area start-->
    <div class="breadcrumbs_area">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="breadcrumb_content">
                        <ul>
                            <li><a href="index.html">خانه</a></li>
                            <li>حساب من</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--breadcrumbs area end-->

    <!-- customer login start -->
    <div class="login_page_bg">
        <div class="container">
            <div class="customer_login">
                <div class="row">
                    <!--register area start-->
                    <div class="col-lg-6 col-md-6 mx-auto">
                        <div class="account_form register">

                            <h2> گذرواژه جدید </h2>

                            <form method="post">

                                {% for field in form %}
                                    {% if field.errors %}
                                        <p class="alert-danger p-1 rounded text-center">{{ field.errors }}</p>
                                    {% endif %}
                                {% endfor %}

                                {% csrf_token %}

                                <p>
                                    <label> کد فعالسازی ارسال شده به {{ user.phone_number }} وارد
                                        نمایید<span>*</span></label>
                                    {{ form.code }}
                                </p>

                                <p>
                                    <label>رمزعبور جدید خود را وارد نمایید<span>*</span></label>
                                    {{ form.password }}
                                </p>

                                <p>
                                    <label>رمزعبور جدید خود را مجدد وارد نمایید<span>*</span></label>
                                    {{ form.password2 }}
                                </p>

                                <div class="login_submit">
                                    <button type="submit"> ارسال </button>
                                </div>

                            </form>
                        </div>
                    </div>
                    <!--register area end-->
                </div>
            </div>
        </div>
    </div>

    <!-- customer login end -->
{% endblock %}
